{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="{% static 'weatherapp/css/form.css' %}">
    <link rel="website icon" href="../../static/weatherapp/img/favicon-32x32.png">

</head>
<body>
    <h2>Обратная связь</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style   {% if field.errors %} errors {% endif %}   ">
                {{ field.label_tag }}<br>
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">
            Отправить
        </button>
        <button>
            <a href="home" style="text-decoration: none; color: white;">Главная страница</a>
        </button>
    </form>
</body>
</html>
