{% load static %}

<!DOCTYPE html>


<html>
  <head>
    <title>Прогноз на 10 дней</title>
    <link rel="stylesheet" href="{% static 'weatherapp/css/get_info.css' %}" type="text/css" />
    <link rel="website icon" href="../../static/weatherapp/img/favicon-32x32.png">

  </head>
  <body>
    <br><br><br><br><br><br>
    {% csrf_token %}
    <div id="back">
        <button style="text-decoration: none; color: white;"><a href="/weatherapiproject/forecast">Назад</a></button>
        <h2>{{ city }}</h2>
    </div>
      <div class="parent">
        {% for item in day %}
                <div class="element">
                    <h1>{{ item.time }}</h1>
                    <p><img src="{{ item.condition.icon }}" width="30px" />{{ item.condition.text }}</p>
                    <p>{{ item.temp_c }}&deg</p>
                    <p>Ветер до {{ item.wind_kph }} км/ч</p>
                </div>
        {% endfor %}
      </div>
  </body>
</html>
